<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flores Amarillas Para Ti</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #ffeaa7 0%, #fdcb6e 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            text-align: center;
        }

        h1 {
            color: #fff;
            font-size: 2.5em;
            margin-bottom: 40px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.2);
        }

        .bouquet {
            display: inline-block;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
        }

        .image-container {
            margin-top: 50px;
        }

        .image-circle {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: 4px solid #fff;
            background-image: url('https://i.pinimg.com/originals/cd/4a/8b/cd4a8bf454fc2a5cbb76e8002477edd6.jpg');
            background-size: cover;
            background-position: center;
            margin: 0 auto;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Aquí están tus flores amarillas</h1>
        
        <div class="bouquet">
            <svg width="300" height="350" viewBox="0 0 300 350">
                <!-- Stems -->
                <line x1="150" y1="200" x2="150" y2="330" stroke="#2d5016" stroke-width="4"/>
                <line x1="100" y1="180" x2="130" y2="320" stroke="#2d5016" stroke-width="4"/>
                <line x1="200" y1="180" x2="170" y2="320" stroke="#2d5016" stroke-width="4"/>
                <line x1="120" y1="220" x2="140" y2="325" stroke="#2d5016" stroke-width="3"/>
                <line x1="180" y1="220" x2="160" y2="325" stroke="#2d5016" stroke-width="3"/>
                
                <!-- Leaves -->
                <ellipse cx="135" cy="260" rx="15" ry="25" fill="#4a7c23" transform="rotate(-30 135 260)"/>
                <ellipse cx="165" cy="270" rx="15" ry="25" fill="#4a7c23" transform="rotate(30 165 270)"/>
                <ellipse cx="145" cy="290" rx="12" ry="20" fill="#4a7c23" transform="rotate(-20 145 290)"/>
                
                <!-- Center flower (largest) -->
                <circle cx="150" cy="150" r="35" fill="#ffd700"/>
                <circle cx="150" cy="115" r="18" fill="#ffed4e"/>
                <circle cx="185" cy="150" r="18" fill="#ffed4e"/>
                <circle cx="150" cy="185" r="18" fill="#ffed4e"/>
                <circle cx="115" cy="150" r="18" fill="#ffed4e"/>
                <circle cx="175" cy="125" r="18" fill="#ffed4e"/>
                <circle cx="175" cy="175" r="18" fill="#ffed4e"/>
                <circle cx="125" cy="175" r="18" fill="#ffed4e"/>
                <circle cx="125" cy="125" r="18" fill="#ffed4e"/>
                <circle cx="150" cy="150" r="15" fill="#f39c12"/>
                
                <!-- Left flower -->
                <circle cx="100" cy="130" r="30" fill="#ffd700"/>
                <circle cx="100" cy="100" r="15" fill="#ffed4e"/>
                <circle cx="130" cy="130" r="15" fill="#ffed4e"/>
                <circle cx="100" cy="160" r="15" fill="#ffed4e"/>
                <circle cx="70" cy="130" r="15" fill="#ffed4e"/>
                <circle cx="120" cy="110" r="15" fill="#ffed4e"/>
                <circle cx="120" cy="150" r="15" fill="#ffed4e"/>
                <circle cx="80" cy="150" r="15" fill="#ffed4e"/>
                <circle cx="80" cy="110" r="15" fill="#ffed4e"/>
                <circle cx="100" cy="130" r="12" fill="#f39c12"/>
                
                <!-- Right flower -->
                <circle cx="200" cy="130" r="30" fill="#ffd700"/>
                <circle cx="200" cy="100" r="15" fill="#ffed4e"/>
                <circle cx="230" cy="130" r="15" fill="#ffed4e"/>
                <circle cx="200" cy="160" r="15" fill="#ffed4e"/>
                <circle cx="170" cy="130" r="15" fill="#ffed4e"/>
                <circle cx="220" cy="110" r="15" fill="#ffed4e"/>
                <circle cx="220" cy="150" r="15" fill="#ffed4e"/>
                <circle cx="180" cy="150" r="15" fill="#ffed4e"/>
                <circle cx="180" cy="110" r="15" fill="#ffed4e"/>
                <circle cx="200" cy="130" r="12" fill="#f39c12"/>
                
                <!-- Bottom left flower -->
                <circle cx="120" cy="180" r="25" fill="#ffd700"/>
                <circle cx="120" cy="155" r="12" fill="#ffed4e"/>
                <circle cx="145" cy="180" r="12" fill="#ffed4e"/>
                <circle cx="120" cy="205" r="12" fill="#ffed4e"/>
                <circle cx="95" cy="180" r="12" fill="#ffed4e"/>
                <circle cx="137" cy="163" r="12" fill="#ffed4e"/>
                <circle cx="137" cy="197" r="12" fill="#ffed4e"/>
                <circle cx="103" cy="197" r="12" fill="#ffed4e"/>
                <circle cx="103" cy="163" r="12" fill="#ffed4e"/>
                <circle cx="120" cy="180" r="10" fill="#f39c12"/>
                
                <!-- Bottom right flower -->
                <circle cx="180" cy="180" r="25" fill="#ffd700"/>
                <circle cx="180" cy="155" r="12" fill="#ffed4e"/>
                <circle cx="205" cy="180" r="12" fill="#ffed4e"/>
                <circle cx="180" cy="205" r="12" fill="#ffed4e"/>
                <circle cx="155" cy="180" r="12" fill="#ffed4e"/>
                <circle cx="197" cy="163" r="12" fill="#ffed4e"/>
                <circle cx="197" cy="197" r="12" fill="#ffed4e"/>
                <circle cx="163" cy="197" r="12" fill="#ffed4e"/>
                <circle cx="163" cy="163" r="12" fill="#ffed4e"/>
                <circle cx="180" cy="180" r="10" fill="#f39c12"/>
            </svg>
        </div>
        
        <div class="image-container">
            <div class="image-circle"></div>
        </div>
    </div>
</body>
</html>
